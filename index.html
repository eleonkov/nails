<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0
        }

        .grid {
            width: 1000px;
            height: 1000px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-gap: 4px;
        }

        .grid__item {
            position: relative;
        }

        .grid__item img {
            object-fit: cover;
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="grid">



     
       
        <div class="grid__item">
            <img
                src="https://glownailhub.com/wp-content/uploads/2023/12/401781202_18203161678287788_8911073851791099707_n.jpg">

        </div>
        <div class="grid__item">
            <img
                src="https://glownailhub.com/wp-content/uploads/2023/12/338975462_1279888359575139_8848734168221410963_n-1.jpg">
        </div>
     
        <div class="grid__item">
            <img
                src="https://glownailhub.com/wp-content/uploads/2023/12/399545959_1001168437627732_492582265630166396_n.jpg">
        </div>
        <div class="grid__item">
            <img style="transform: scaleX(-1);"
                src="https://glownailhub.com/wp-content/uploads/2023/12/371372313_514057604255434_4733489591454686903_n-1.jpg">

        </div>
    </div>
</body>

</html>
