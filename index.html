<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0
        }

        .grid {
            width: 1000px;
            height: 1000px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-gap: 4px;
        }

        .grid__item {
            position: relative;
        }

        .grid__item img {
            object-fit: cover;
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="grid">



        <div class="grid__item">
            <img src="https://glownailhub.com/wp-content/uploads/2023/12/361757347_583726597309997_7031022653085762677_n-1-1.jpg">

        </div>
        <div class="grid__item">
            <img
                src="https://glownailhub.com/wp-content/uploads/2023/12/summer-nails-32.jpg">
        </div>
        <div class="grid__item">
            <img
                src="https://glownailhub.com/wp-content/uploads/2023/12/294084133_139051162136896_2314763278657207412_n-1.jpg">

        </div>
        <div class="grid__item">
            <img src="https://glownailhub.com/wp-content/uploads/2023/12/271427709_454710082996768_145604348244855290_n-1-1.jpg">

        </div>
    </div>
</body>

</html>
